<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2980b9" />
      <stop offset="100%" stop-color="#8e44ad" />
    </linearGradient>
     <filter id="dropshadow" height="130%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> 
        <feOffset dx="2" dy="2" result="offsetblur"/> 
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.2"/>
        </feComponentTransfer>
        <feMerge> 
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/> 
        </feMerge>
    </filter>
  </defs>

  <g filter="url(#dropshadow)">
    <path d="M30,20 L60,20 L90,50 L60,80 L30,80 Z" fill="url(#gradient)" />
    <path d="M110,20 L140,20 L170,50 L140,80 L110,80 Z" fill="url(#gradient)"  transform="rotate(15 140 50)"/>
    <path d="M190,20 L220,20 L250,50 L220,80 L190,80 Z" fill="url(#gradient)"  transform="rotate(-15 220 50)"/>
  </g>


  <text x="50%" y="120" text-anchor="middle" font-family="monospace" font-size="40" font-weight="bold" fill="#2c3e50" letter-spacing="2">ZIPS</text>
    <style>
        @media (prefers-color-scheme: dark) {
          text { fill: #ecf0f1; }
        }
    </style>
</svg>